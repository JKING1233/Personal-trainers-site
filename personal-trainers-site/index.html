
<!DOCTYPE html>

    body {
      font-family: Arial, sans-serif;

      cursor: pointer;
      text-decoration: none;
      color: inherit;
    }
    .trainer-card img {
      width: 100%;
      height: auto;
    }
    .trainer-card h3 {
